<!--properties binding []-->
<!--binding data from class controller to template-->
<label>
  <input [type]="inputType" [value]="user.name">
</label>
<label>
  <input type="text" [value]="user.name">
</label>

<!--event binding ()-->
<!--binding data from template to class controller-->
<button type="button" (click)="handler()">Click me</button>
<br>


<!--two way binding combine 'properties binding' and  event binding-->
<label>
  <input type="text" [(ngModel)]="name">
</label>

<label>
  <input type="text"  [ngModel]="name" (ngModelChange)="name=$event">
</label>
