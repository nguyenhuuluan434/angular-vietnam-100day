<ul>
  <li *ngFor="let user of users; index as idx ;count as total; first as first; last as last; even as even; odd as odd">
    <span>{{user.name}} - {{user.id}} - {{user.phone}}</span>
    <br>
    <span>at {{idx}} of total {{total}} <br></span>
    <span *ngIf="even">even number<br></span>
    <span *ngIf="odd">odd number<br></span>
    <span *ngIf="last">last number<br></span>
    <span *ngIf="first">first number<br></span>
    <br>
  </li>
</ul>
